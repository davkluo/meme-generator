<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="//kit.fontawesome.com/31bb58186a.js" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<body>
  <!-- Page header -->
  <header>
    <h1 class="display-4">MEME GENERATOR</h1>
  </header>

  <!-- User form for meme content -->
  <form class="my-4" id="memeForm" action="#">
    <div class="row justify-content-center">
      <div class="d-inline-flex my-2 col-11 col-md-8">
        <label for="imgLink">Image URL:</label>
        <input class="form-control" id="imgLink" type="text" placeholder="Enter the image URL or select from the thumbnails below">
      </div>
    </div>
    <!-- List of template thumbnails for selection -->
    <div class="row justify-content-center">
      <div class="template-thumbnails px-3 my-2 col-11 col-md-8" id="templateList">
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/029/959/Screen_Shot_2019-06-05_at_1.26.32_PM.jpg" alt="stonks"></div>
        <div><img src="https://www.al.com/resizer/8igHWlOK92G3Q0kxAEeMXAt9VA0=/800x0/smart/advancelocal-adapter-image-uploads.s3.amazonaws.com/image.al.com/home/bama-media/width600/img/entertainment_impact/photo/honey-bun-babyjpg-d6162d14136a7e65.jpg" alt="honey bun"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/026/169/meme_kid.jpg" alt="roasted kid"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/013/564/doge.jpg" alt="doge"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/022/713/MonkaSSS.jpg" alt="monkaS"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/022/940/mockingspongebobbb.jpg" alt="spongebob"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/018/012/this_is_fine.jpeg" alt="this is fine"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/000/043/disaster-girl.jpg" alt="disaster girl"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/021/018/arthur.jpg" alt="arthur"></div>
        <div><img src="https://i.kym-cdn.com/entries/icons/original/000/034/772/Untitled-1.png" alt="thumbs up cat"></div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="d-inline-flex my-2 col-11 col-md-8">
        <label for="topText">Top Text:</label>
        <input class="form-control" id="topText" type="text" placeholder="(Optional) Text at the top of the meme">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="d-inline-flex my-2 col-11 col-md-8">
        <label for="botText">Bottom Text:</label>
        <input class="form-control" id="botText" type="text" placeholder="(Optional) Text at the bottom of the meme">
      </div>
    </div>
    <!-- Toggle switch for light/dark font color -->
    <div class="row justify-content-center">
      <div class="d-inline-flex my-2 col-11 col-md-8">
        <label class="form-check-label" for="fontColorSwitch">Text Color:</label>
        <div class="w-100 d-flex">
          <div class="form-check form-switch">
            <input class="mx-0 form-check-input" id="fontColorSwitch" type="checkbox">
            <span id="fontColorLabel">Light</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Submit button -->
    <div class="row mt-3 justify-content-center">
      <div class="col-11 col-md-8 text-center">
        <input type="submit" value="Generate Meme">
      </div>
    </div>
  </form>
  <hr>

  <!-- Preview section to see meme in real time -->
  <div class="my-4" id="previewSection">
    <h1>Preview</h1>
    <div class="meme-div">
      <div class="meme-text top-text"></div>
      <div class="meme-text bot-text"></div>
      <img class="meme-img" src="https://via.placeholder.com/600/FFFFFF/?text=Your+Meme+Here" alt="Couldn't access link">
    </div>
  </div>
  <hr>

  <!-- Section for created memes -->
  <div class="my-4" id="memeSection">
    <h1>Your Memes</h1>
  </div>

  <!-- JavaScript file link -->
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
